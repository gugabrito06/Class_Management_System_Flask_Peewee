<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mark Attendance</title>
  <style>

    body{ 
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    table{ 
      width: 500px;
      border-collapse: collapse; 
      background: white; 
      margin-top: 20px;
      
    }
    
    th, td { 
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th{ 
      background: #007bff; 
      color: white; 
    }

    input[type="checkbox"]{ 
      transform: scale(1.2);
    }

    button{ 
      padding: 10px 15px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover{ 
      background-color: #0056b3; 
    }

    #div1{
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #inline-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .flash {
      background-color: #ade49b;
      color: rgb(14, 219, 14);
      border: 1px solid rgb(14, 219, 14);
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 16px;
      width: 32.5%;
      text-align: center;
      font-weight: bold;
    }

    #button-container {
      display: flex;
      justify-content: center;
    }

    #logoutbutton {
      padding: 8px 12px;
      background-color: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #logoutbutton:hover {
      background-color: #c82333;
    }

    #buttonid {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

  </style>
</head>
<body>
  <div id="div1">
    <h1>Mark Attendance</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div id="inline-container">
      <form method="GET" action="{{ url_for('teacher') }}">
        <select name="class_id" onchange="this.form.submit()">
          <option value="" disabled selected>Select Class</option>
          {% for class in classes %}
            <option value="{{ class.id_class }}" {% if selected_class_id and class.id_class == selected_class_id|int %}selected{% endif %}>{{ class.class_name }} - {{ class.date }} - {{ class.time }}</option>
          {% endfor %}
        </select>
      </form>
    </div>

  <form method="POST" action="{{ url_for('mark_attendance') }}">
    <input type="hidden" name="class_id" value="{{ selected_class_id }}">
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
          <tr>
            <td>{{ student.name }}</td>
            <td><input type="checkbox" name="attendance_{{ student.id_student }}"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div id="button-container">
      <button type="submit">Submit</button>
    </div>
  </form>
  <div id="buttonid">
    <a href="{{ url_for('logout') }}" id="logoutbutton">Logout</a>
  </div>
  </div>
  
</body>
</html>
