<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Online Classes</title>
  <style>
    
    body{ 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin-top: 200px;
      background: #f0f2f5; 
    }

    .login-box{
      display: flex;
      flex-direction: column;
      align-items: center; 
      background: white; 
      padding: 50px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      border-radius: 8px; 
      width: 300px; 
    }

    .login-box h2 {
      margin-top: 0;
      margin-bottom: 25px;
    }

    input{ 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 16px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
    }

    button{ 
      width: 100px; 
      padding: 8px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
    }

    button:hover{ 
      background-color: #0056b3; 
    }

    .flash {
    background-color: #ffe6e6;
    color: #cc0000;
    border: 1px solid #cc0000;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 16px;
    width: 100%;
    text-align: center;
    font-weight: bold;
  }

  </style>
</head>
<body>
  <div class="login-box">
    <form action="/login" method="POST">
      <h2>Login</h2>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}
      <input type="text" name ="login" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
